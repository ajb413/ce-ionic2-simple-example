<ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Search for Username" [(ngModel)]="mysearch" (ngModelChange)="search()"></ion-input>
  </ion-item>
  <button menuClose ion-item (click)="navigateHome()">
    <ion-label>
      Global
    </ion-label>
  </button>
  <button menuClose ion-item *ngFor="let user of getUsers(ce.chat.users)" (click)="openChat(user)">
    <ion-label>
      {{user.state.username}}
      <span *ngIf="ce.unreadCount(user)" class="badge badge-primary">{{ce.unreadCount(user)}}</span>
    </ion-label>
  </button>
</ion-list>
